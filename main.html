<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Black Jack</title>
</head>
<body>
    <div class="bj-font navbar navbar-dark bg-dark py-0 mb-2">
        <span class="navbar-brand fs-1 ps-3 title col-5"> Black Jack</span>
        <span class="nav-link text-white text-end col-5 mx-2">
            bet: 5$ </br>
            wallet: 1000$
        </span>
    </div>
    <div id="app" class="container px-auto app">
        <h2 class="mx-auto bj-font">Dealer</h2>
        <div id="dealer" class="mx-auto row dealer"></div>
        <div id="gameInfo" class="gameInfo">gameInfo</div>
        <div class="mx-auto buttons">
            <button onclick="init()" id="playAgainBtn" class="btn-primary btn">play Again</button>
            <button id="hit" class="btn-primary btn">Hit</button>
            <button id="stand" class="btn-primary btn">Stand</button>
        </div>
        <div id="player" class="mx-auto row player"></div>
    </div>
    <script src="js/classes.js"></script>
    <script src="js/deck-functions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
